group 'de.heisluft'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

String authors = '[heisluft]'
String main = 'ui.UncreativeItems'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task copyToTestServer(type: Copy, dependsOn: jar) {
    def tsp = System.getProperty("testserver")
    if(tsp != null) {
        tsp=tsp.replace('\\', '/')
    from jar
    into tsp + (tsp.endsWith("/") ? "" : "/") + "plugins"
    }
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand('version': version, 'authors': authors, 'name': project.name, 'main': group + '.' + main)
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
}